<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <title> Quiez </title>
    </head>
    <body>
        
        <section id="setting" class=" " >
            <div class=" w-75 bg-white m-auto shadow-lg rounded-3 media   ">
                <h1 class=" text-center bg-light  py-5  border-bottom text-color"> Setting Your Quiz</h1>

                <div class="p-4">
                    <div class="form-group">
                        <label class=" text-color fw-bold " for="Category">Category</label>
                        <select class="form-control my-2 " name="Category" id="Category">
                            
                        <option value="9">General Knowledge</option>
                        <option value="27">Animals</option>
                        <option value="15">Video Games</option>
                        <option value="23">History</option>
                        <option value="21">Sports</option>
                        <option value="18">Science: Computers</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label class=" text-color fw-bold  " for="Category">Difficulty</label>

                        <div class="form-checked" id="difficulty">

                            <label  class="form-check-label ">
                                <input type="radio" name="difficulty" value="easy" class=" form-check-input" id="easy"  checked >
                                Easy
                            </label>

                            <label  class="form-check-label ">
                                <input type="radio" name="difficulty" value="medium" class=" form-check-input" id="medium" >
                                Medium
                            </label>


                            <label  class="form-check-label ">
                                <input type="radio" name="difficulty" value="hard" class=" form-check-input" id="hard" >
                                Hard
                            </label>
                        </div>
                        
                    </div>

                    
                    
                    <div class="form-group">
                        <input type="number" id="numOfQuestion" placeholder="Nam Of Question" class="form-control my-4 " required aria-describedby="helpId">
                    </div>

                    <button class="btn-lg  text-white border-0 rounded-pill  " id="startBtn"  >start</button>




                </div>

            </div>
        </section>

        <section id="Quiez" class=" ">
            <div class=" w-75 bg-white m-auto shadow-lg rounded-3 media  ">
                <div class=" bg-light  p-5  border-bottom">
                    <h1 class="text-color text-center mb-5 ">Quiez</h1>
                    <span class=" p-3 bg-color rounded-pill text-white "> <span id="currentQuestion"></span> of <span id="totalNumOfQuestion"></span>  question</span>

                    <span id="inCorrect" class=" btn btn-danger float-end  ">In Correct</span>
                    <span id="correct" class=" btn btn-success float-end  "> Correct</span>
                    <div class=" clearfix"></div>
                </div>



                <div class=" p-4 text-color">
                    <h4 class=" d-inline ">Question : </h4>
                    <h4 id="question" class="d-inline "></h4>
                    <div id="rowAnswer">

                    </div>
                    <div id="alert" class="alert alert-danger mt-3 ">Please Choose Your Answer</div>
                    <button class="btn  py-2 px-4 bg-color rounded-pill text-white my-4" id="next">Submit</button>



                </div>



            </div>
        </section>




        
    <section id="finish">

        <div class="bg-white w-75 m-auto shadow-lg rounded overflow-auto text-center media">
            <h1 class=" text-color py-5 bg-light border-bottom">fininsh</h1>
            <div class="p-4">
                <h5 class=" text-color">score</h5>
                <h4 class=" text-color" id="score"></h4>
                <button class=" py-2 rounded-pill text-white my-4" id="tryBtn">Try
                    Again?</button>
            </div>
        </div>
    </section>



        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script type="module" src="js/project1.js"></script>
    </body>
</html>
